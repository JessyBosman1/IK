<!DOCTYPE html>
<html lang="en">
  <head>
    <title>D3 Line Chart Demo</title>
    <meta charset="utf-8" />    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script src="http://d3js.org/d3.v3.min.js" type="text/javascript" charset="utf-8"></script>
  <body>
    <button class="first last" onclick="transition()">
        Update
      </button>
    <div id="chart"></div>
  </body>

  <script>

    var data = [3, 7, 9, 1, 4, 6, 8, 2, 5];
    var data2 = [3, 7, 9, 1, 4, 6, 8, 2, 15];
    var width = 600;
    var height = 400;
    var max = d3.max(data);

    x = d3.scale.linear().domain([0, data.length - 1]).range([0, width]);
    y = d3.scale.linear().domain([0, max]).range([height, 0]);

    vis = d3.select('#chart')
        .style('margin', '20px auto')
        .style('width', "" + width + "px")
        .append('svg:svg')
        .attr('width', width)
        .attr('height', height)
        .attr('class', 'viz')
        .append('svg:g');

     var line = d3.svg.line().x(function(d, i) { return x(i); }).y(y);
	 
	 vis.selectAll('path.line')
    .data([data])
    .enter()
    .append("svg:path")
    .attr("d", line);
	
	function transition(){
	
	vis.selectAll("path")
   .data([data2]) // set the new data
   .attr("d", line); // apply the new data values
	}
   </script>
</html>
